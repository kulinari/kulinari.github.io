    <h1><cite>Что приготовить сегодня</cite></h1>

        <div id="frame"></div>
        
        <div id="main">
            <div id="videoPanel">
                <video id="myVideo" width="625" height="400"  src="Recept Carte Noire Makronky - Není pusinka jako pusinka (online-video-cutter.com).mp4"></video>
            </div>    
            
            <div id="controls">
                <div id="seek-bar">
                    <div id="fill"></div>
                </div>
                
                <table border="0">
                    <tr>
                        <td width="55%">
                            <div id="currentTime">00:00 / 00:00</div>
                        </td>
                        <td width="30%">
                            <img src="Play.png" onclick="playOrPause()" id="playBtn"/>
                        </td>
                        <td>
                            <img src="Speaker.png" id="speaker"/>
                        </td>
                        <td>
                            <input type="range" id="volume" min="0" max="1" value="0.40" step="0.20" onchange="changeVolume()"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </body>
